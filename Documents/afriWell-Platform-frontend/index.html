<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Animation</title>
<style>
  /* Styles for the loader */
  .loader {
    border: 8px solid rgba(255, 255, 255, 0.3); /* White with some transparency */
    border-top: 8px solid #fff; /* White */
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
    margin: auto;
    margin-top: 20%;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Styles to hide content while loading */
  .hidden {
    display: none;
  }

  /* Styles for the content */
  #content {
    color: #fff; /* White text */
    text-align: center;
    margin-top: 20px; /* Adjust as needed */
  }
</style>
</head>
<body style="background-color: #000;"> <!-- Set background color to black -->

<div id="loader" class="loader"></div>

<div id="content" class="hidden">
  <!-- Your content goes here -->
  <h1>Welcome to My Black-themed Website</h1>
  <p>This is some content that will appear after loading.</p>
</div>

<script>
// Simulating some content loading delay
setTimeout(function() {
  // Hide the loader
  document.getElementById("loader").style.display = "none";
  // Show the content
  document.getElementById("content").classList.remove("hidden");
}, 3000); // Change the delay time as needed

</script>

</body>
</html>
