<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section>

        <div class="back">
            <small><a href="../homePage/home.html"><i class="fa-regular fa-circle-left"></i></a></small>
            <small>Back</small>
        </div>
        <div>
            <h1 class="container-form">Register Form </h1>
            <p class="container-form" style="color: white;">Please fill out the form below and we will get back to you within 24 hours.</p>
            <div  class="booking-form">
                <form action="">
                    <div>
                        <label for="fname">Full Names</label> <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="lname">Phone Number</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div>
                        <label for="lname">Gender</label> <br>
                        <select name="gender" id="">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="lname">Password</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <p class="explore-more">
                        <a href="../loginPage/login.html">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
