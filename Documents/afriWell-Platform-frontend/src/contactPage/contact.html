<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section>

        <div class="back">
            <small><a href="../homePage/home.html"><i class="fa-regular fa-circle-left"></i></a></small>
            <small>Back</small>
        </div>
        <div>
            <h1 class="container-form">Contact Us</h1>
            <p class="container-form" style="color: white;">Please fill out the form below and we will get back to you within 24 hours.</p>
            <div  class="booking-form">
                <form action="">
                    <div>
                        <label for="fname">First Name</label> <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="message">Message</label> <br>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    <p class="explore-more">
                        <a href="">Submit</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
